<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gabrielle Perfume</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>
    <main id="card">
      <div id="image-container">
        <picture>
          <source srcset="./product-mobile.png" media="(max-width: 475px)" />
          <img
            src="./product-dekstop.png"
            alt="An image of bottle of Gabrielle Perfume"
          />
        </picture>
      </div>
      <div id="text-container">
        <p id="sub-title">perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p id="content">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p id="price">
          <span>$149.99</span>
          <span>$169.99</span>
        </p>
        <button>
          <img src="./cart-icon.svg" alt="Cart icon image" />
          <span>Add to cart</span>
        </button>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
