<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Block</title>
    <style>
      .block,
      .inline {
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <!-- Block -->
    <h1 class="block">Example one</h1>
    <p class="block" style="display: inline">Hello</p>
    <p class="block" style="display: inline">Everybody</p>
    <p class="block">Here</p>
    <blockquote class="block">Some quote here</blockquote>

    <hr />

    <!-- Inline -->
    <span class="inline" style="display: block">Hello</span>
    <span class="inline">Everybody</span>
    <span class="inline">Here</span>

    <hr />

    <!-- None -->
    <img
      src="https://purwadhika.com/_next/image?url=%2F_next%2Fstatic%2Fmedia%2FthumbnailVideo.46d1e19b.jpg&w=1920&q=75"
      alt=""
      style="width: 100%; display: none"
    />
    <p>Below Image</p>
  </body>
</html>
