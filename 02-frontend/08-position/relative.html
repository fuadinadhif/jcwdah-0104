<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relative Position</title>
  </head>
  <style>
    div {
      height: 100px;
      width: 100px;
    }

    div:nth-child(1) {
      background-color: red;
      position: relative;
      top: 50px;
      right: 50px;
      bottom: 10px;
    }

    div:nth-child(2) {
      background-color: black;
    }
  </style>
  <body>
    <div></div>
    <div></div>
  </body>
</html>
