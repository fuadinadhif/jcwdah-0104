<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fixed Position</title>
    <style>
      body {
        height: 500vh;
      }

      div {
        height: 100px;
        width: 100px;
      }

      div:nth-child(1) {
        background-color: greenyellow;
        position: fixed;
        bottom: 0px;
        right: 0;
      }

      div:nth-child(2) {
        background-color: coral;
      }
    </style>
  </head>
  <body>
    <div></div>
    <div></div>
  </body>
</html>
